name: build
on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:
env:
  KUBE_BUILDER_VERSION: "2.3.1"
jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - uses: franzdiebold/github-env-vars-action@v1.2.0
      - name: golangci-lint
        uses: reviewdog/action-golangci-lint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-go@v2
        with:
          go-version: '1.14'
      - name: Install operator SDK
        run: |
          sudo curl -Lo /usr/local/bin/operator-sdk https://github.com/operator-framework/operator-sdk/releases/download/${RELEASE_VERSION}/operator-sdk-${RELEASE_VERSION}-x86_64-linux-gnu
          sudo chmod a+x /usr/local/bin/operator-sdk
          sudo curl -Lo- https://github.com/kubernetes-sigs/kubebuilder/releases/download/v${KUBE_BUILDER_VERSION}/kubebuilder_${KUBE_BUILDER_VERSION}_linux_amd64.tar.gz | tar xzv -C /tmp -f -
        env:
          RELEASE_VERSION: v0.19.2
      - name: testAndBuild
        run: |
          export KUBEBUILDER_ASSETS=/tmp/kubebuilder_${KUBE_BUILDER_VERSION}_linux_amd64/bin IMG=quay.io/evryfs/github-actions-runner-operator:$(git describe --tags --always)
          make test docker-build
      - uses: codecov/codecov-action@v1
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.0.0-rc.1
        with:
          node_image: kindest/node:v1.17.5
      - name: e2e test
        run: |
          export IMG=quay.io/evryfs/github-actions-runner-operator:$(git describe --tags --always)
          kubectl get nodes -o wide
          kind load docker-image ${IMG} --name chart-testing
          make install deploy
          sleep 10s
          kubectl -n garo-system describe pod
          make uninstall
      - name: Login to Quay
        if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags')
        uses: azure/docker-login@v1
        with:
          login-server: 'quay.io'
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}
      - name: Publish to Registry
        if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags')
        run: |
          IMG=quay.io/evryfs/github-actions-runner-operator:$(git describe --tags --always) make docker-push
